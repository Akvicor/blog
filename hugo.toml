baseURL = 'https://blog.akvicor.com/'
languageCode = 'zh-cn'
title = "Akvicor's Blog"

# 启用主题
theme = 'virgo'

hasCJKLanguage = true
summaryLength = 80
paginate = 11
enableGitInfo = true

[params]
    author = 'Akvicor'
    slogan = '太棒了，我逐渐理解一切'

    en = false
    # 英文首页标题
    homeTitleEn = "Akvicor's Blog"
    # 中文首页标题
    homeTitleZh = "Akvicor的博客"

    # 激活暗色模式，
    # 由于静态页面的限制，我们使用浏览器本地存储来记忆该状态，
    # 如果设置为 `true` 后，默认不是暗色模式，清除浏览器缓存后刷新页面即可
    dark = false

    # 文章列表页单列显示
    isSingleColumnOfPostList = true

    # 是否显示相邻页链接
    isShowPrevNextLink = true

    # 激活页面加载时的过渡动画
    hasActiveAnimate = true

    # 激活 cool 模式，酷爽但是消耗资源也更多，
    # 如果想更换页面背景，只需要将图片命名为 `default.jpg` 后，置于 `/static/imgs/bg` 文件夹中即可，
    # 浏览器有缓存，更换后强制页面刷新（快捷键为 Ctrl+Shift+R）一下即可
    hasActiveCool = false

    # 展开/折叠代码块，默认不折叠，
    # 设置为 `true` ，则默认折叠所有代码块，
    # 提示，在移动设备中，系统设置为永久折叠代码块
    # (该项设置不重要，完全是个人喜好)
    hasFoldAllCodeBlocks = false

    # 动态标题
    funnyTitle = false

    # console特殊字符
	consoleLogAkvicor = true
	consoleLogWoW = true

	# 数学公式支持
	viryLatex = false # 使用自建latex渲染服务
    mathjax = true # enable MathJax support
	katex = true # enable KaTeX support

    # 如下导航链接，你应该创建对应的 `.md` 文件，以生成对应的页面
    # -----------------------------------
    # Nav - nav.md or nav/index.md
    # Search - search.md or search/index.md
    # Archive - archive.md or archive/index.md
    # Wiki - posts/wiki.md or wiki/index.md
    # About - about.md or about/index.md
    # -----------------------------------
    # 菜单选项定制，使用 `00、01、23` 等进行选项顺序调整
    # 🐶🎉👀💡👓🐌
    [params.menu]
        [params.menu.00]
            active = true
            path = '/posts'
            en = 'Posts'
            zh = '文章'
            icon = '📜'
        [params.menu.11]
            active = true
            path = '/search'
            en = 'Search'
            zh = '搜索'
            icon = '🔎'
        [params.menu.22]
            active = true
            path = '/archive'
            en = 'Archive'
            zh = '归档'
            icon = '🎉'
        [params.menu.33]
            active = true
            path = '/nav'
            en = 'Nav'
            zh = '导航'
            icon = '🎯'
        [params.menu.44]
            active = true
            path = '/about'
            en = 'About'
            zh = '关于'
            icon = '🐌'

    # 首页图片/文字
    [params.img]
        # 如果你不想显示图片，想显示一段话，只需要
        # 设置 `noImgButWords` 为 true 即可
        notImgButWords = false
        # 内置了 `girl.png, wukong.jpg, and tux.jpg, cat.svg ……`，当然你可以
        # 把自己喜欢图片放在 `static/imgs/` 目录中，并在 `src` 引用它,
        # 你还可以通过 `width` 调整引入图片的显示大小，
        # 如果，将 `width` 设置为 '' 或 0 ，
        # 将默认使用图片自身分辨率尺寸
        src = 'girl.png'
        width = 0
        words = "“循此苦旅，以达星辰”"

    [params.contact]
        ## 备案号，如果你不想显示，设置为 '' 空即可
        # icp = ''
        ## 备案链接
        # icplink = '//beian.miit.gov.cn'
        ## e.g. https://weibo.com/u/6867589681
        # weibo = '6867589681'
        ## 微信二维码地址
        # wechat = 'imgs/bg/wechat.jpg'
        ## e.g. https://www.zhihu.com/people/Akvicor
        # zhihu = 'Akvicor'
        ## e.g. https://www.jianshu.com/u/eebcc2974936
        # jianshu = 'eebcc2974936'
        email = 'akvicor@akvicor.com'
        ## e.g. https://github.com/AkvicorEdwards
        github = 'AkvicorEdwards'
        ## e.g. https://space.bilibili.com/12194502
        bilibili = '12194502'
        ## e.g. https://twitter.com/Akvicor
        # twitter = 'Akvicor'
        ## e.g. https://facebook.com/Akvicor
        # facebook = 'Akvicor'
        ## e.g. https://www.instagram.com/Akvicor
        # instagram = 'Akvicor'
        ## e.g. https://www.youtube.com/channel/UCkWIBwe3rZTDAmBs0GJngkA
        # youtube = 'UCkWIBwe3rZTDAmBs0GJngkA'
        ## e.g. https://web.telegram.org/k/#@Akvicor
        # telegram = 'Akvicor'
        ## 图标颜色，默认为浅灰色
        color = '#696969'
        ## 联系标语，不想显示，可以置空 'Find me via : )'
        slogan = ''

    # 在开发环境下（http://localhost:1313/），不再启用评论插件，
    # 如果想在开发环境下启用它，修改服务端口即可，如下
    # hugo server -p=1314
    [params.utterances]
        # 是否启用评论插件
        active = false
        # 输入你的仓库名称
        repo = "AkvicorEdwards/blog"
        issueTerm = "pathname"
        theme = "github-light"
        crossorigin = "anonymous"

# 以下为 Markdown 解析擎的一些设置，
# 建议保持不变
[markup]
    [markup.asciidocExt]
        preserveTOC = true
    [markup.highlight]
        # 代码块显示风格、行号显示
        style = "github"
        lineNos = false
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
